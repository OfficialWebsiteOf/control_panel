<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 24px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #connection-status {
            background: #dc3545;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #connection-status.connected {
            background: #28a745;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 20px;
        }

        /* Quick Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-align: center;
            min-height: 80px;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .action-btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .action-btn.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .btn-icon {
            font-size: 20px;
        }

        /* Mouse Control Area */
        .mouse-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            overflow: hidden;
            cursor: crosshair;
        }

        #mouse-cursor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 10;
            transition: all 0.1s ease;
        }

        .cursor-inner {
            width: 8px;
            height: 8px;
            background: #ff416c;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 2;
        }

        .cursor-outer {
            width: 32px;
            height: 32px;
            border: 2px solid #667eea;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .mouse-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .mouse-btn {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mouse-btn:hover {
            background: #5a6fd8;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .input-area button:hover {
            background: #5a6fd8;
        }

        /* Terminal Area */
        .terminal {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27ca3f; }

        .terminal-body {
            padding: 15px;
        }

        #cmd-output {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            height: 200px;
            resize: none;
            outline: none;
            line-height: 1.6;
        }

        .terminal-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .terminal-input input {
            flex: 1;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }

        /* Custom Button Creator */
        .creator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .btn-create {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-create:hover {
            background: linear-gradient(135deg, #218838 0%, #1da37e 100%);
        }

        /* Log Area */
        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 13px;
            border-left: 4px solid #667eea;
            background: white;
        }

        .log-entry.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .log-entry.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .log-entry.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .log-time {
            color: #666;
            font-size: 12px;
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .actions-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .action-btn {
                padding: 12px 8px;
                font-size: 12px;
                min-height: 70px;
            }

            .card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .actions-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .mouse-buttons {
                grid-template-columns: 1fr;
            }

            .input-area {
                flex-direction: column;
            }

            .input-area button {
                width: 100%;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>

    <!-- Firebase Script -->
    <script type="module">
        // Firebase ‡¶Æ‡¶°‡¶ø‡¶â‡¶≤ ‡¶á‡¶Æ‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
            apiKey: "AIzaSyCreQHPEsO3wfJvoEuWc91SUKiKlfWF6c4",
            authDomain: "commend-and-control.firebaseapp.com",
            databaseURL: "https://commend-and-control-default-rtdb.firebaseio.com",
            projectId: "commend-and-control",
            storageBucket: "commend-and-control.firebasestorage.app",
            messagingSenderId: "232889783380",
            appId: "1:232889783380:web:9c2404f3c2d964dd8849c1"
        };

        // Firebase ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        let app, db, dbRef;
        const connectionStatus = document.getElementById('connection-status');
        const logOutput = document.getElementById('log-output');
        let lastCommandTime = 0;

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            dbRef = ref(db, 'remote_commands/action');
            updateConnectionStatus(true, "Firebase connected successfully");
        } catch (error) {
            updateConnectionStatus(false, `Firebase connection failed: ${error.message}`);
        }

        // ‡¶á‡¶â‡¶ü‡¶ø‡¶≤‡¶ø‡¶ü‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function updateConnectionStatus(connected, message) {
            connectionStatus.textContent = connected ? 'Online ‚úÖ' : 'Offline ‚ùå';
            connectionStatus.className = connected ? 'connected' : '';
            logMessage(message, connected ? 'success' : 'error');
        }

        function logMessage(message, type = 'info') {
            const now = new Date().toLocaleTimeString('bn-BD');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="log-time">[${now}]</span> ${message}`;
            logOutput.prepend(logEntry);
            
            // ‡¶≤‡¶ó ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü
            if (logOutput.children.length > 50) {
                logOutput.removeChild(logOutput.lastChild);
            }
        }

        function getModifiersFromString(str) {
            if (!str) return [];
            const modifiers = [];
            if (str.includes('ctrl')) modifiers.push('ctrl');
            if (str.includes('alt')) modifiers.push('alt');
            if (str.includes('shift')) modifiers.push('shift');
            if (str.includes('win')) modifiers.push('win');
            return modifiers;
        }

        function extractKeyFromString(str) {
            const parts = str.split('+');
            return parts[parts.length - 1];
        }

        // ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function sendCommand(command) {
            if (!db) {
                logMessage("Database not available", 'error');
                return;
            }

            // Command rate limiting
            const now = Date.now();
            if (now - lastCommandTime < 200) {
                logMessage("Please wait before sending another command", 'warning');
                return;
            }
            lastCommandTime = now;

            try {
                const commandString = JSON.stringify({
                    ...command,
                    timestamp: now,
                    source: 'web_dashboard'
                });
                
                await set(dbRef, commandString);
                logMessage(`Command sent: ${command.name || command.command_type}`, 'success');
                
                // Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶æ
                setTimeout(() => {
                    onValue(dbRef, (snapshot) => {
                        if (!snapshot.val()) {
                            logMessage("Command executed by remote system", 'info');
                        }
                    }, { onlyOnce: true });
                }, 1000);
                
            } catch (error) {
                logMessage(`Failed to send command: ${error.message}`, 'error');
            }
        }

        // PyAutoGUI ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function sendPyAutoGUICommand(name, args = [], kwargs = {}) {
            sendCommand({
                command_type: "pyautogui",
                name: name,
                args: args,
                kwargs: kwargs
            });
        }

        // ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function sendCustomCommand(name, kwargs = {}) {
            sendCommand({
                command_type: "custom",
                name: name,
                kwargs: kwargs
            });
        }

        // ‡¶ï‡ßÄ ‡¶™‡ßç‡¶∞‡ßá‡¶∏/‡¶π‡¶ü‡¶ï‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function sendKeyCommand(keyName, modifierKeys = []) {
            if (modifierKeys.length > 0) {
                sendPyAutoGUICommand('hotkey', [...modifierKeys, keyName]);
                logMessage(`Hotkey: ${modifierKeys.join('+')}+${keyName}`);
            } else {
                sendPyAutoGUICommand('press', [keyName]);
                logMessage(`Key press: ${keyName}`);
            }
        }

        // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ü‡¶æ‡¶á‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function sendTextCommand(text) {
            if (text.trim()) {
                sendPyAutoGUICommand('typewrite', [text]);
                logMessage(`Typed: ${text}`);
            }
        }

        // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function sendMouseClick(button = 'left', clicks = 1) {
            if (button === 'right') {
                sendPyAutoGUICommand('rightClick');
            } else if (clicks > 1) {
                sendPyAutoGUICommand('click', [], { clicks: clicks });
            } else {
                sendPyAutoGUICommand('click');
            }
            logMessage(`Mouse ${button} click`);
        }

        function sendMouseScroll(amount) {
            sendPyAutoGUICommand('scroll', [amount]);
            logMessage(`Scrolled ${amount > 0 ? 'up' : 'down'}`);
        }

        function sendMouseMove(x, y) {
            sendPyAutoGUICommand('moveTo', [], { x: x, y: y });
        }

        // ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function executeSpecialFunction(name, params = {}) {

        function setupMouseControl() {

            function getClientCoords(e) {

                if (e.target === mouseArea) {

            function handleMove(e) {

                    // ‡¶ï‡¶§‡¶ü‡ßÅ‡¶ï‡ßÅ ‡¶Æ‡ßÅ‡¶≠ ‡¶π‡¶≤‡ßã ‡¶§‡¶æ ‡¶®‡¶ø‡¶∞‡ßç‡¶£‡¶Ø‡¶º
                    const deltaX = clientX - startX;

                    // ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶∞‡ßá‡¶ú‡ßã‡¶≤‡¶ø‡¶â‡¶∂‡¶®‡ßá‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶™‡¶æ‡¶§‡ßá ‡¶Ü‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶ø‡¶ï ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü
                    const relX = (deltaX / rect.width) * screenWidth;
                    const relY = (deltaY / rect.height) * screenHeight;

                    // ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡ßá‡¶®‡¶∏‡¶ø‡¶ü‡¶ø‡¶≠‡¶ø‡¶ü‡¶ø ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶§‡ßá, ‡¶Ü‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶ø‡¶ï ‡¶Æ‡ßÅ‡¶≠‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶ï‡ßá ‡ß´ ‡¶¶‡¶ø‡ßü‡ßá ‡¶≠‡¶æ‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
                    if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {

                    startX = clientX;

                }
            }

            function handleEnd() {
                isDragging = false;
                // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶™‡¶®‡¶ø ‡¶°‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ó ‡¶∂‡ßá‡¶∑ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶∞‡¶ø‡¶≤‡¶ø‡¶ú ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶ö‡¶æ‡¶®, ‡¶§‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®‡•§

                e.preventDefault();

                const x = clientX - rect.left;

                const percentX = (x / rect.width) * 100;

                const targetX = Math.round((percentX / 100) * screenWidth);

                // Right Click ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã

        function createButton(text, action, type = 'normal', data = {}) {
            const button = document.createElement('button');
            button.className = `action-btn ${type}`;
            button.textContent = text;
            
            if (data.icon) {
                button.innerHTML = `<span class="btn-icon">${data.icon}</span> ${text}`;
            }
            
            button.addEventListener('click', () => {
                if (action.type === 'key') {
                    if (action.modifiers && action.modifiers.length > 0) {
                        sendKeyCommand(action.key, action.modifiers);
                    } else {
                        sendKeyCommand(action.key);
                    }
                } else if (action.type === 'custom') {
                    executeSpecialFunction(action.name, action.params || {});
                } else if (action.type === 'text') {
                    sendTextCommand(action.text);
                } else if (action.type === 'cmd') {
                    sendCustomCommand('execute_cmd', { command: action.command });
                }
            });
            
            return button;
        }

                { text: 'Win', type: 'key', data: { key: 'win',icon: '‚àØ'} },
            ];

            actions.forEach(action => {
                const button = createButton(
                    action.text,
                    {
                        type: 'key',
                        key: action.data.key,
                        modifiers: action.data.modifiers || []
                    },
                    action.data.type || 'normal',
                    { icon: action.data.icon }
                );
                container.appendChild(button);
            });
        }

        // Advanced Actions ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        function loadAdvancedActions() {
            const container = document.getElementById('advanced-actions');
            const actions = [
                { text: 'Screenshot', type: 'custom', data: { name: 'take_screenshot', icon: 'üì∏', params: {} } },
                { text: 'Download Extension File', type: 'custom', data: { name: 'download_extension', icon: 'üåê', params: {download_extension: '' } } },
                { text: 'Add Extension', type: 'custom', data: { name: 'add_extension', icon: 'üîå', params: { extension_path: '' } } },
                { text: 'Open Url', type: 'custom', data: { name: 'open_url', icon: 'üåê', params: {open_chrome: '' } } },
                { text: 'System Info', type: 'custom', data: { name: 'system_info', icon: 'üíª', params: {System_info: '' } } },
                { text: 'Shutdown', type: 'custom', data: { name: 'shutdown', icon: '‚èª', type: 'danger' ,params: {System_shudown: '' }} },
                { text: 'Restart', type: 'custom', data: { name: 'restart', icon: '‚Üª', type: 'warning' ,params: {System_restart: '' }} },
                { text: 'lock Screen', type: 'custom', data: { name: 'lock', icon: 'üîí' ,params: {lock_screen: '' }} },
                { text: 'Open CMD', type: 'custom', data: { name: 'open_program', icon: 'üíª', params: { program: 'cmd.exe' } } },
                { text: 'Open Calculator', type: 'custom', data: { name: 'open_program', icon: 'üßÆ', params: { program: 'calc.exe' } } },
                { text: 'Open Notepad', type: 'custom', data: { name: 'open_program', icon: 'üìù', params: { program: 'notepad.exe' } } },
            ];

            actions.forEach(action => {
                const button = createButton(
                    action.text,
                    {
                        type: 'custom',
                        name: action.data.name,
                        params: action.data.params || {}
                    },
                    action.data.type || 'normal',
                    { icon: action.data.icon }
                );
                container.appendChild(button);
            });
        }

        // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
        function setupEventListeners() {
            // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßá‡¶®‡ßç‡¶°
            document.getElementById('send-text').addEventListener('click', () => {
                const text = document.getElementById('text-input').value.trim();
                if (text) {
                    sendTextCommand(text);
                    document.getElementById('text-input').value = '';
                }
            });

            document.getElementById('text-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('send-text').click();
                }
            });

            // CMD ‡¶è‡¶ï‡ßç‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶ü
            document.getElementById('execute-cmd').addEventListener('click', () => {
                const cmd = document.getElementById('cmd-input').value.trim();
                if (cmd) {
                    sendCustomCommand('execute_cmd', { command: cmd });
                    document.getElementById('cmd-input').value = '';
                    
                    // ‡¶ü‡¶æ‡¶∞‡ßç‡¶Æ‡¶ø‡¶®‡¶æ‡¶≤ ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                    const output = document.getElementById('cmd-output');
                    output.value += `\n> ${cmd}`;
                    output.scrollTop = output.scrollHeight;
                }
            });

            // Terminal ‡¶∏‡ßá‡¶®‡ßç‡¶°
            document.getElementById('terminal-send').addEventListener('click', () => {
                const cmd = document.getElementById('terminal-input').value.trim();
                if (cmd) {
                    sendCustomCommand('execute_cmd', { command: cmd });
                    
                    const output = document.getElementById('cmd-output');
                    output.value += `\n> ${cmd}`;
                    output.scrollTop = output.scrollHeight;
                    
                    document.getElementById('terminal-input').value = '';
                }
            });

            document.getElementById('terminal-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('terminal-send').click();
                }
            });

            // ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶¨‡¶æ‡¶ü‡¶®
            document.getElementById('left-click').addEventListener('click', () => sendMouseClick('left'));
            document.getElementById('right-click').addEventListener('click', () => sendMouseClick('right'));
            document.getElementById('double-click').addEventListener('click', () => sendMouseClick('left', 2));
            document.getElementById('scroll-up').addEventListener('click', () => sendMouseScroll(100));
            document.getElementById('scroll-down').addEventListener('click', () => sendMouseScroll(-100));
            document.getElementById('middle-click').addEventListener('click', () => {
                sendPyAutoGUICommand('middleClick');
                logMessage('Middle click sent');
            });

            // ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶∞‡¶ø‡ßü‡ßá‡¶ü‡¶∞
            document.getElementById('create-button').addEventListener('click', () => {
                const name = document.getElementById('custom-name').value.trim();
                const command = document.getElementById('custom-command').value.trim();
                const type = document.getElementById('custom-type').value;
                const isSystem = document.getElementById('custom-system').checked;

                if (!name || !command) {
                    alert('Please fill in all fields');
                    return;
                }

                let actionData;
                const container = isSystem ? 
                    document.getElementById('advanced-actions') : 
                    document.getElementById('quick-actions');

                if (type === 'key' || type === 'hotkey') {
                    const modifiers = getModifiersFromString(command);
                    const key = extractKeyFromString(command);
                    actionData = {
                        type: 'key',
                        key: key,
                        modifiers: modifiers
                    };
                } else if (type === 'custom') {
                    actionData = {
                        type: 'custom',
                        name: command
                    };
                } else if (type === 'program') {
                    actionData = {
                        type: 'custom',
                        name: 'open_program',
                        params: { program: command }
                    };
                } else if (type === 'url') {
                    actionData = {
                        type: 'custom',
                        name: 'open_url',
                        params: { url: command }
                    };
                }

                const button = createButton(name, actionData, 'normal', {});
                container.appendChild(button);

                logMessage(`Created custom button: ${name}`, 'success');

                // ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
                document.getElementById('custom-name').value = '';
                document.getElementById('custom-command').value = '';
                document.getElementById('custom-type').value = 'key';
                document.getElementById('custom-system').checked = false;
            });

            // ‡¶≤‡¶ó ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞
            document.getElementById('clear-logs').addEventListener('click', () => {
                logOutput.innerHTML = '';
                logMessage('Logs cleared', 'warning');
            });
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        function initApp() {
            loadQuickActions();
            loadAdvancedActions();
            setupMouseControl();
            setupEventListeners();
            logMessage("Dashboard initialized successfully", 'success');
            
            // Welcome message
            setTimeout(() => {
                logMessage("Welcome to Remote Control Dashboard v2.0", 'success');
                logMessage("Click any button to send commands to the remote system", 'info');
            }, 1000);
        }

        // DOM ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        document.addEventListener('DOMContentLoaded', initApp);

        // Firebase ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶π‡¶ì‡ßü‡¶æ ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶æ
        if (db) {
            onValue(dbRef, (snapshot) => {
                if (!snapshot.val()) {
                    logMessage("Previous command cleared from queue", 'info');
                }
            });
        }

        // Connection status check
        setInterval(() => {
            if (db) {
                updateConnectionStatus(true, "Connection active");
            }
        }, 30000);
    </script>
